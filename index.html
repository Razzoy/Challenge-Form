<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilmelding</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="assets/js/page.js" defer></script>
</head>

<body>
    <form id="form">
        <hgroup>
            <h1>Tilmelding</h1>
        </hgroup>
        <fieldset>
            <label for="navn">Navn:</label>
            <input id="navn" type="text" placeholder="Navn">
            <label for="surName">Efternavn:</label>
            <input id="surName" type="text" placeholder="Efternavn">
            <label for="email">Email:</label>
            <input id="email" type="text" placeholder="Email">
            <label for="pass1">Indtast kode:</label>
            <input id="pass1" type="password">
            <label for="pass2">Gentag kode:</label>
            <input id="pass2" type="password">
            <button id="submit">Tilmeld</button>
        </fieldset>
    </form>
</body>

</html>
